          direccion: 'Libertad 420',

        },
        {
          id: 2,
          imagen: '/img/as-prop/propiedades/001/casa.jose.002.jpg',
          direccion: 'San Martin 1337',
          barrio: 'Palomar',
          tipo: 'Casa',
          valor: '120.000',
          vendido: true,
          etiquetas: ['4 amb.', '3 bañ.', 'jardin botanico', '400 m² total']
        },
        {
          id: 3,
          imagen: '/img/as-prop/propiedades/001/casa.jose.003.jpg',
          direccion: 'Cordoba 240',
          barrio: 'Ballester',
          tipo: 'PH',
          valor: '200.000',
          vendido: false,
          etiquetas: ['3 amb.', '2 bañ.', 'cochera', '200 m² total']
        },
        {
          id: 4,
          imagen: '/img/as-prop/propiedades/001/casa.jose.004.jpg',
          direccion: 'Rosales 101',
          barrio: 'Moron',
          tipo: 'Departamento',
          valor: '220.000',
          vendido: true,
          etiquetas: ['3 amb.', 'cochera', '200 m² total']
        },
        {
          id: 5,
          imagen: '/img/as-prop/propiedades/001/casa.jose.004.jpg',
          direccion: 'Rosales 102',
          barrio: 'Moron',
          tipo: 'Departamento',
          valor: '220.000',
          vendido: true,
          etiquetas: ['3 amb.', '2 bañ.', '200 m² total']
        },
        {
          id: 6,
          imagen: '/img/as-prop/propiedades/001/casa.jose.004.jpg',
          direccion: 'Rosales 103',
          barrio: 'Moron',
          tipo: 'Departamento',
          valor: '220.000',
          vendido: false,
          etiquetas: ['3 amb.', '2 bañ.', 'cochera', '200 m² total']
        }];

    Vue.component('menu-lista', {
      template: '<div class="container">\
                    \
                    <!--Dropdown barrio-->\
                    <div class="dropdown">\
                    \
                      <!--Trigger-->\
                      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"\
                        aria-haspopup="true" aria-expanded="false">Barrio</button>\
                      \
                      <!--Menu-->\
                      <div class="dropdown-menu dropdown-primary">\
                        <a class="dropdown-item"\
                        v-for="(barrio, indice) in barrios" :key="indice" @click="filtrar(barrio)">{{ barrio }}</a>\
                      </div>\
                    </div>\
                    <!--/Dropdown barrio-->\
                    \
                  </div>',
      data: function() {
        return {
          barrios: ['Todos', 'Villa Bosch', 'Moron', 'Palomar', 'Ballester'],
          filtro: 'Barrio'
        }
      },
      methods: {
        filtrar: function(barrio) {
          this.$emit('filtrar', {barrio: barrio});
        },
      }
    })

    Vue.component('productos-lista', {
      data:function() {
          return {
            propSelec: propiedades
        }
      },
      template: '<div>\
                <menu-lista @filtrar="filtrar"></menu-lista>\
                <div class="row no-gutters">\
                  <item-lista-productos v-for="propiedad in propSelec"\
                  :propiedad="propiedad" :key="propiedad.id">\
                  </item-lista-productos>\
                </div>\
                </div>',
      props: ['propiedades'],
      methods: {
        filtrar: function(payload) {
          barrio = payload.barrio
          this.propSelec = 
            barrio != 'Todos'
              ? this.propiedades.filter(p => p.barrio === barrio)
              : this.propiedades;
            }
      }
    });

    Vue.component('item-lista-productos', {
                  template: 
                  '<div class="card col-lg-3 mx-2 my-2 text-center">\
                        <div class="view">\
                          <!-- Card image -->\
                          <img v-bind:src="propiedad.imagen" alt="Card image cap" class="card-img-top">\
                          <!-- Vendido -->\
                          <div v-if="propiedad.vendido === true" class="mask flex-center rgba-red-light">\
                              <p class="h3 white-text"><strong>Vendido</strong></p>\
                          </div>\
                          <!-- Vendido -->\
                        </div>\
                        <div class="card-body">\
                          <p class="h5">{{propiedad.direccion}}</p>\
                          <p class="h6">{{propiedad.tipo}} - {{propiedad.barrio}}</p>\
                          <p class="h5 ">USD ${{propiedad.valor}} - Venta</p>\
                          <span class="badge badge-pill badge-light m-1" v-for="etiqueta in propiedad.etiquetas">\
                            {{etiqueta}}</span>\
                        </div>\
                      </div>',
                  props: ['propiedad']
    });

    let vm = new Vue({
      el: '#app',
      data: {
        propiedades,
        propiedadesSeleccionadas: propiedades
      },
    });
  </script>
