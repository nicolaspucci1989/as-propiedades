  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

  <style>

    html,

      height: 470px;

    .agency .navbar:not(.top-nav-collapse) {

    }

                <a class="nav-link"><i class="fab fa-facebook-f"></i></a>

              </li>

              <li class="nav-item">

                <a class="nav-link"><i class="fab fa-instagram"></i></a>

              </li>

            </ul>

    <!-- Fifth container -->
    <div class="container round">

      <!-- Contact -->
      <section id="contact" class="section mb-4 ">

        <!-- Section title -->
        <h2 class="balck-text text-center text-uppercase font-weight-bold my-5 pt-5 wow fadeIn " data-wow-delay="0.2s ">
          Tasaciones <i class="fas fa-balance-scale"></i>

        <!-- Section sescription -->
        <h3 class="text-center w-responsive mx-auto grey-text mb-5 wow fadeIn " data-wow-delay="0.2s ">
          ¿Queres vender o alquilar una propiedad?</h3>

        <!-- TODO: centrar contenido -->
        <div class="row wow fadeIn justify-content-center" data-wow-delay="0.4s "> 

          <!-- Grid column -->
          <div class="col-md-9 mb-5">

            <form>
              
              <section id="datos-usuario">
                <h4>Datos del usuario</h4>
                <!-- Grid row -->
                <div class="row">

                  <!-- Grid column -->
                  <div class="col-md-6">

                    <div class="md-form mb-0">

                      <input type="text" id="contact-name" class="form-control">

                      <label for="contact-name" class="">Nombre</label>

                    </div>

                  </div>
                  <!-- Grid column -->

                  <!-- Grid column -->
                  <div class="col-md-6">

                    <div class="md-form mb-0">

                      <input type="text" id="contact-apellido" class="form-control">

                      <label for="contact-apellido" class="">Apellido</label>

                    </div>

                  </div>
                  <!-- Grid column -->

                </div>
                <!-- Grid row -->

                <!-- Grid row -->
                <div class="row mb-5">

                  <div class="col-md-6">

                    <div class="md-form mb-0">

                      <input type="email" id="contact-email" class="form-control">

                      <label for="contact-email" class="">Email</label>

                    </div>

                  </div>

                  <div class="col-md-6">

                    <div class="md-form mb-0">

                      <input type="tel" id="contact-telefono" class="form-control">

                      <label for="contact-telefono" class="">Telefono</label>

                    </div>

                  </div>

                </div>
                <!-- Grid row -->

               </section>

              <section id="datos-propiedad">

                <h4>Datos de la Propiedad</h4>
                <!-- Grid row -->
                <div class="row">

                  <!-- Tipo Propiedad -->
                  <div class="col-md-6">

                      <div class="md-form mb-0">

                        <input type="text" id="contact-tipo-propiedad" class="form-control">

                        <label for="contact-tipo-propiedad" class="">Tipo de Propiedad</label>

                      </div>

                  </div>

                  <!-- Localidad -->
                  <div class="col-md-6">

                      <div class="md-form mb-0">

                        <input type="text" id="contact-localidad" class="form-control">

                        <label for="contact-localidad" class="">Localidad</label>

                      </div>

                  </div>
                  
                </div>
                <!-- Grid row -->
                
                <!-- Grid row -->
                <div class="row">

                  <!-- Calle -->
                  <div class="col-md-6">

                      <div class="md-form mb-0">

                        <input type="text" id="contact-calle" class="form-control">

                        <label for="contact-calle" class="">Calle</label>

                      </div>

                  </div>

                  <!-- Numero -->
                  <div class="col-md-6">

                      <div class="md-form mb-0">

                        <input type="text" id="contact-numero" class="form-control">

                        <label for="contact-numero" class="">Numero</label>

                      </div>

                  </div>
                  
                </div>
                <!-- Grid row -->
                
                <!-- Grid row -->
                <div class="row">

                  <!-- Calle -->
                  <div class="col-md-6">

                      <div class="md-form mb-0">

                        <input type="text" id="contact-sup-total" class="form-control">

                        <label for="contact-sup-total" class="">Sup. Total (m²)</label>

                      </div>

                  </div>

                  <!-- Numero -->
                  <div class="col-md-6">

                      <div class="md-form mb-0">

                        <input type="text" id="contact-sup-cubierta" class="form-control">

                        <label for="contact-sup-cubierta" class="">Sup. Cubierta (m²)</label>

                      </div>

                  </div>
                  
                </div>
                <!-- Grid row -->

                <!-- Grid row -->
                <div class="row">

                  <!-- Comentarios -->
                  <div class="col-md-12">

                    <div class="md-form mb-0">
  
                      <textarea type="text" id="contact-comentarios" class="md-textarea form-control" rows="3"></textarea>
  
                      <label for="contact-comentarios">Comentarios</label>
  
                    </div>
                    
                  </div>

                  </div>
                  <!-- Grid row -->

            </section>

            </form>

            <div class="text-center text-md-left mt-4">

              <a class="btn btn-rounded btn-outline-black waves-effect ">Send <i class="far fa-paper-plane"></i></a>

            </div>

        © Ariel Sauret Propiedades. Todos los derechos reservados.

      </div>

    </div>

  <script type="text/javascript " src="../js/jquery-3.4.1.min.js "></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript " src="../js/popper.min.js "></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript " src="../js/bootstrap.min.js "></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript " src="../js/mdb.min.js "></script>

  <script>
    // initialize scrollspy
    $('body').scrollspy({

      target: '.dotted-scrollspy'
    });

    // initialize lightbox
    $(function () {

      $("#mdb-lightbox-ui ").load("mdb-addons/mdb-lightbox-ui.html ");
    });

    /* WOW.js init */
    new WOW().init();

    $('.navbar-collapse a').click(function () {

      $(".navbar-collapse ").collapse('hide');
    });

  </script>
